<div class="auth-container">
  <div class="auth-card-stack">
    <div class="stack-layer layer-1"></div>
    <div class="stack-layer layer-2"></div>

    <div class="auth-card">
      <header class="auth-header">
        <div class="logo">
          <img src="assets/images/fonis.png" alt="Logo">
        </div>
      </header>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">

        <div class="input-group">
          <label for="email">Unesite Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            required
          />
        </div>

        <div class="input-group password-group">
          <label for="password">Unesite Lozinku</label>
          <div class="password-wrapper">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              required
            />

            <button
              type="button"
              class="eye-btn"
              (click)="togglePassword()"
            >
              <ng-container *ngIf="!showPassword">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" width="20" height="20">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </ng-container>

              <ng-container *ngIf="showPassword">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" width="20" height="20">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 4l16 16"/>
                  <path stroke-linecap="round" stroke-linejoin="round" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </ng-container>
            </button>
          </div>
        </div>

        <button type="submit" class="next-btn">
          Next
        </button>

      </form>
    </div>
  </div>
</div>
